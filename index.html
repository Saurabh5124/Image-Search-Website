<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search_input" placeholder="Search for images">
        <button id="search_button">Search</button>
    </form>

    <div class="search_results">
        <div class="search_result">
            <img src="images/1.avif" alt="bulb">
            <a href="https://unsplash.com/photos/person-holding-light-bulb-fIq0tET6llw" target="_blank">The focus</a>
        </div>

        <div class="search_result">
            <img src="images/2.jpeg" alt="bulb">
            <a href="https://unsplash.com/photos/person-holding-light-bulb-fIq0tET6llw" target="_blank">Orange Tabby Cat On Brown Parquet Floor</a>
        </div>

        <div class="search_result">
            <img src="images/3.jpeg" alt="bulb">
            <a href="https://unsplash.com/photos/person-holding-light-bulb-fIq0tET6llw" target="_blank">Black & Orange Motorcycle</a>
        </div>
    </div>

    <button id="show_more_button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
